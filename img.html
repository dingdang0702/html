<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>img标签</title>
</head>
<body>
	<p>img 内联元素</p>
	<img src="./img01.jpg" alt="房地产" title="今年学区房价怎么样" width="200" height="200" />
	<img src="./img01.jpg" alt="房地产" title="今年学区房价怎么样"/>
	<p>3个属性</p>
	<p>
	src 指定图片路径
	<br/>
	同级目录 可以直接写图片名称或者使用./
	../ 代表上级目录中去找文件
	如果是动态项目（加了程序）/代表项目根目录
	</p>
	<p>
	alt <strong>不可省</strong>图片因某种不可预估原因无法显示时，alt指定的内容作为图片的提示或替代内容显示
	</p>
	<p>
	title 鼠标划上图片时显示的提示
	</p>
</body>
</html>
