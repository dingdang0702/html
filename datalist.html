<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>datalist</title>
</head>
<body>
	<form>
		<input list="sea" type="text" />
		<datalist id="sea">
			<option>php教程</option>
			<option>php从入门到精通</option>
			<option>phpstudy</option>
			<option>phpcms</option>
		</datalist>
		<input type="button" value="搜索" />
	</form>
	<form>
		<input list="ss" type="text" />
		<datalist id="ss">
			<option>lsdajfkl</option>
			<option>asdf</option>
			<option>aaa</option>
			<option>bbb</option>
		</datalist>
	</form>
</body>
</html>
