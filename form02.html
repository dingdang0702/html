<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单元素</title>
</head>
<body>
<h1>设置中心</h1>
	<form method="get" action="">
		<p>
			<span>昵称</span>
			<input type="text" name="uname" placeholder="请设置昵称" />
		</p>
		<p>
			<span>每页显示</span>
			<select name="num">
				<option value="10">10条</option>
				<option value="15">15条</option>
				<option value="20">20条</option>
			</select>
		<!--
		select 定义下拉列表
		name属性 确定元素名称
		option定义列表项
		option双标记，中间部分是显示内容（用户看到的内容），option的value属性定义程序需要接收的内容

		textarea定义文本区域
		rows 影响高度
		cols 影响宽度
		-->
		</p>
		<p>
			<span>自动回复内容</span>
			<textarea name="rec" rows="10" cols="50">设置自动回复内容</textarea>
		</p>
		<!--
		input type
		text 普通文本框
		password 密码框
		submit 提交按钮
		botton 普通按钮
		reset 重置按钮 重置表单元素的内容，恢复成原始状态
		image 图片按钮，默认是submit的功能
		radio 单选按钮 同一组选项使用相同的name值
		checkbox 复选框 同一组选项使用相同的name值
		hidden 隐藏域（程序中使用）
		file 上传文件
		-->
		<p>
			<input type="button" value="开始" />
			<input type="button" value="暂停" />
		</p>
		<p>
			<span>实训方向</span><br/>
			<input name="sx" type="radio" value="php" /> PHP方向<br/>
			<input name="sx" type="radio" value="前端" /> 前端开发方向<br/>
			<input name="sx" type="radio" value="网页" /> 网页制作方向<br/>
			<input name="sx" type="radio" value="UI" /> UI设计方向<br/>
		</p>
		<p>
			<span>意向城市</span><br/>
			<input name="city[]" type="checkbox" value="110" /> 北京<br/>
			<input name="city[]" type="checkbox" value="112" /> 保定<br/>
			<input name="city[]" type="checkbox" value="113" /> 石家庄<br/>
			<input name="city[]" type="checkbox" value="114" /> 杭州<br/>
		</p>
		<p>
			<span>头像</span>
			<input type="file" name="tx" />
		</p>
		<p>
			<span>这是一个隐藏的input</span>
			<input type="hidden" name="hid" />
		</p>
		<p>
		<input type="image" src="sub.png" />
		<input type="submit" value="保存" />
		<input type="reset" value="清空"/>
		</p>
	</form>
</body>
</html>
