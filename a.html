<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>a 标签</title>
	<style type="text/css">
	a{ 
		text-decoration: none;
		font-size: 26px;
		color: #222222;
	}
	a:hover{
		text-decoration: underline;
		font-size: 26px;
		color: red;
	}
	</style>
</head>
<body>
	<p>a 内联元素</p>
	<a href="https://www.baidu.com" target="_blank">百度</a>
	<a href="http://www.sohu.com/" target="_blank">搜狐</a>
	<p>2个属性</p>
	<p>
	href指定链接地址<br/>项目内的地址，可以使用相对路径<br/>
	项目外的地址，需要加http://或者https://
	</p>
	<p>
	target 目标位置，属性值最常用的是_blank：在新窗口打开
	</p>
</body>
</html>
