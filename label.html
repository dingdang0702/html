<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>label标签</title>
</head>
<body>
	<form>
	<p>
		<label for="user">用户名：</label>
		<input id="user" type="text" />
	</p>
	<p>
		<label for="pass">密&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
		<input id="pass" type="password" />
	</p>
	<p>
		<input type="submit" value="登录" />
	</p>
	</form>
</body>
</html>
